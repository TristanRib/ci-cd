name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'          # déclenche la build Docker sur tag release
  pull_request:
    branches:
      - main
  workflow_dispatch:   # déclenche manuel

env:
  ENV_TARGET: canary

jobs:
  # --------------------
  # INSTALL & CACHE NODE
  # --------------------
  install:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline

  # --------------------
  # LINT
  # --------------------
  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run lint

  # --------------------
  # UNIT TEST
  # --------------------
  unit-test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run test

  # --------------------
  # INTEGRATION TEST
  # --------------------
  integration-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: echo "Hello Integration !"

  # --------------------
  # E2E TEST (only PRs)
  # --------------------
  e2e-test:
    if: github.event_name == 'pull_request'
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: echo "Hello E2E !"

  # --------------------
  # AUTH E2E TEST
  # --------------------
  auth-e2e:
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          npx playwright install
          npx playwright install-deps
          npx serve tests/AUTH-E2E -l 3000 &
          SERVER_PID=$!
          sleep 5
          npm run test:e2e
          kill $SERVER_PID

  # --------------------
  # BUILD DOCKER IMAGE (on tag only)
  # --------------------
  build-image:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: install
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
    env:
      IMAGE_TAG: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build --platform=linux/amd64 -t $IMAGE_TAG -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }} --all-tags

  # --------------------
  # RELEASE (manual trigger)
  # --------------------
  release:
    if: github.ref_name == 'main'
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Release with release-it
        run: npx --yes release-it --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
