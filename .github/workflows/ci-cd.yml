name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'          # dÃ©clenche Docker build sur tag release
  pull_request:
    branches:
      - main

jobs:
  lint:
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint

  testing:
    if: github.ref_type != 'tag'
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run test

  build-image:
    needs: testing
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
    env:
      IMAGE_TAG: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Docker image tag
        run: |
          SAFE_REF_NAME="${GITHUB_REF_NAME,,}"
          SAFE_REF_NAME="${SAFE_REF_NAME//\//-}"
          IMAGE_TAG="ghcr.io/${GITHUB_REPOSITORY,,}:$SAFE_REF_NAME"
          IMAGE_LATEST="ghcr.io/${GITHUB_REPOSITORY,,}:latest"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          docker build --platform=linux/amd64 -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
